<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forms</title>
   <link rel="stylesheet" href="css/header.css">
</head>
<body>
   <form class="formulario" method="post">
 
      <div class="field">
         <label for="nome">Seu nome:</label>
         <input type="text" name="nome" id="nome" placeholder="Informe seu nome completo" required>
      </div>
      <div class="field">
         <label for="Telefone">Seu Telefone</label>
         <input type="text" name="Telefone" id="telefone" placeholder="(xx)xxxxx-xxxx" required>
      </div>
      <div class="field">
         <label for="email">E-mail</label>
         <input type="email" name="email" id="email" placeholder="exemple@gmail.com">
      </div>
      <div class="field-check">
         <span>Deseja receber nossas novidades ?</span>
         <input type="checkbox" name="sim" id="sim"><label for="sim">sim</label>
         <input type="checkbox" name="nao" id="nao"><label for="nao">não</label>
      </div>
      <div class="field-message">
         <label for="message">Sua mensagem:</label>
         <textarea name="mensagem" id="ensagem  " cols="30" rows="10" placeholder="Escreva um comentário aqui"></textarea>
      </div>
      <input type="submit" value="submit">
   </form>
   <script src="js/script.js"></script>
</body>
</html>
